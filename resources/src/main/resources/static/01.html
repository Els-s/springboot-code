<h1>hello spring boot!</h1>

静态资源一共有五个默认位置，按照如下顺序优先级依次降低：<br>

1. classpath:/META-INF/resources <br>
2. classpath:/resources <br>
3. classpath: /static <br>
4. classpath:/public <br>
5. /  (即 webapp 目录) <br>
