<table border="1">
    <tr>
        <td>用户编号</td>
        <td>用户名</td>
        <td>用户地址</td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.address}"></td>
    </tr>
</table>
</body>
